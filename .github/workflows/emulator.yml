name: Launch emulator

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  launch_emulator:
    name: Launch emulator and run tests
    runs-on: macos-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install System Image
        run: sdkmanager --install 'system-images;android-30;google_apis_playstore;x86_64'

      - name: Create Emulator
        run: echo "no" |
          avdmanager create avd -n TestAVD -k "system-images;android-30;google_apis_playstore;x86_64"

      - name: Restart adb server
        run: |
          adb kill-server
          adb start-server

      - name: Launch Emulator
        run: |
          echo "Starting emulator and waiting for boot to complete...."
          $ANDROID_HOME/emulator/emulator -avd TestAVD -no-skin -no-audio -no-window &
          adb wait-for-device 
          echo "Emulator has finished booting"
          adb devices
      
      - name: Build App
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Find and install App
        run: |
          apk_path=$(find . -type f -and -path '*debug.apk')
          echo $apk_path
          adb -s emulator-5554 install $apk_path


      - name: Print logs in background and launch app
        run: |
          adb logcat -c
          touch app/emulator.log
          chmod 777 app/emulator.log
          adb logcat com.example.breach.app >> app/emulator.log &
          adb shell am start -n com.example.breach.app/.MainActivity
          sleep 30

      - name: Upload logs
        uses: actions/upload-artifact@v2
        with:
          name: logs
          path: app/emulator.log
