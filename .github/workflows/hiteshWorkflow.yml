name: build-status

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'zulu'

      - name: setup gradle
        run: |
          git config --global user.email "hrishikeshsalway@gmail.com"
          git config --global user.name "Hrishikesh Salway"
          git update-index --chmod=+x gradlew
          git commit -m "Make gradlew executable"

      - name: Build
        run: ./gradlew build
